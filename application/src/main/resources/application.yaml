spring:
  application:
    name: demo

  # Database Configuration
  jpa:
    database-platform: org.hibernate.dialect.SybaseDialect
    database: SYBASE
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  # Sybase Configuration
  datasource:
    url: jdbc:sybase:Tds:localhost:5000/oldb
    username: sa
